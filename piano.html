<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="Db" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="Eb" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="Gb" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="Ab" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="Bb" class="key black"></div>
    <div data-note="B" class="key white"></div>
  </div>

  <audio id="C" src="piano-sounds/C.mp3"></audio>
  <audio id="Db" src="piano-sounds/Db.mp3"></audio>
  <audio id="D" src="piano-sounds/D.mp3"></audio>
  <audio id="Eb" src="piano-sounds/Eb.mp3"></audio>
  <audio id="E" src="piano-sounds/E.mp3"></audio>
  <audio id="F" src="piano-sounds/F.mp3"></audio>
  <audio id="Gb" src="piano-sounds/Gb.mp3"></audio>
  <audio id="G" src="piano-sounds/G.mp3"></audio>
  <audio id="Ab" src="piano-sounds/Ab.mp3"></audio>
  <audio id="A" src="piano-sounds/A.mp3"></audio>
  <audio id="Bb" src="piano-sounds/Bb.mp3"></audio>
  <audio id="B" src="piano-sounds/B.mp3"></audio>
<h1><p style="position: absolute; bottom: 0; right: 0; text-align: right">Created by Abhay</p></h1>
</body>
</html>
